<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Chit Fund Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f9f9f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 300px;
            text-align: center;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #ff6633;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #cc5229;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Member Login</h2>
    <input type="text" id="mobile" placeholder="Mobile Number">
    <input type="text" id="secret" placeholder="Secret (name+last4)">
    <button onclick="checkLogin()">Login</button>
    <p id="error" class="error">Invalid mobile or secret!</p>
</div>

<script>
    // --- Helper: Hash function using SHA-256 ---
    async function sha256(str) {
        const msgBuffer = new TextEncoder().encode(str);
        const hashBuffer = await crypto.subtle.digest("SHA-256", msgBuffer);
        const hashArray = Array.from(new Uint8Array(hashBuffer));
        return hashArray.map(b => b.toString(16).padStart(2, "0")).join("");
    }

    // --- Allowed users (mobile â†’ hashed secret) ---
    const users = {
        "9901541166": "d5c7efcd66d5c37095dcae23224b7d7665d24adb5e39eae305021ac168eaaae0",
        "8095389471": "7e9b56cbecc8c50e122097dc1eecfef43d51392490182a35b18ec300f9b704af",
        "7090929149": "2f16aa8f2ac72d1aa38856484b1ffb67d8ad254ac3102cd6979f82f95d531b32",
        "9148783568": "cd0fb0b57bfc05a9d80786d8266db80443e3290bc7ccd9a7dfa2b71cd226f720",
        "9980548012": 'd1c8148d136435ba2471b161fb1d29349b260c30bb5c8bf04742356beac08b65'
    };

    async function checkLogin() {
        const mobile = document.getElementById("mobile").value.trim();
        const secret = document.getElementById("secret").value.trim().toLowerCase();
        if (users[mobile]) {
            const inputHash = await sha256(secret);
            console.log(inputHash);
            if (inputHash === users[mobile]) {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "dashboard.html";
                return;
            }
        }
        document.getElementById("error").style.display = "block";
    }

    // Auto redirect if already logged in
    if (sessionStorage.getItem("loggedIn") === "true") {
        window.location.href = "dashboard.html";
    }
</script>
</body>
</html>
